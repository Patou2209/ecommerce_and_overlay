<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Overlay Effect</title>
    <style>
       

        /* Container */
        .container {
            position: relative;
            width: 80%;
            height: 50vh;
            background-color: #fff;
            overflow: hidden;
            margin: 0 auto;
        }

        /* Content */
        .content {
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }

        /* Overlay from the bottom */
        .overlay {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 60%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: bottom 0.5s;
        }

        /* Slide the overlay up on hover */
        .container:hover .overlay {
            bottom: 0;
        }

        /* Text inside the overlay */
        .overlay h1 {
            color: white;
            font-size: 36px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Hover to Reveal the Bottom Overlay!</h1>
        </div>
        
        <div class="overlay">
            <h1>Bottom Overlay Content</h1>
        </div>
    </div>

</body>
</html>
